name: Simple Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


      - name: Check changes
        id: check-changes
        run: |
          echo "Checking changes:"
          git diff ${{ github.event.before }} ${{ github.sha }} > changes.txt
          cat changes.txt

